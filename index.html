<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM | Samhain 2026</title>
    
    <link rel="icon" type="image/png" href="seal_01.png">

    <style>
        /* TRAVA DE SELEÇÃO GLOBAL */
        * { -webkit-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }

        body {
            background-color: #050505; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Courier New', Courier, monospace;
            overflow: hidden; position: relative;
        }

        /* --- TERMINAL ÚNICO (ESQUERDA) --- */
        .terminal-sidebar {
            position: absolute; top: 0; left: 0; width: 28%; height: 100%;
            padding: 30px; box-sizing: border-box;
            font-size: 10px; color: #444;
            overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0.15; 
            transition: opacity 0.6s ease-in-out, color 0.5s ease;
            pointer-events: auto;
            z-index: 5;
        }
        .terminal-sidebar:hover { opacity: 0.9; color: #999; }
        .terminal-line { margin-bottom: 4px; word-break: break-all; font-family: 'Courier New', monospace; }
        .term-user { color: #800; font-weight: bold; transition: color 0.5s; } /* Vermelho mais intenso */
        .term-cmd { color: #ccc; } /* Cor do comando claro */
        .terminal-sidebar:hover .term-user { color: #f00; text-shadow: 0 0 5px #500; }

        /* --- LETREIRO JAPONÊS --- */
        .header-wormhole {
            position: absolute; top: 35px; left: 0; width: 100%; height: 30px;
            overflow: hidden; z-index: 10;
            display: flex; align-items: center;
        }
        .wormhole-container {
            display: flex; width: 200%;
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .scrolling-text {
            display: flex; white-space: nowrap;
            animation: wormhole-scroll 40s linear infinite;
            font-size: 0.72rem; color: #1a1a1a; letter-spacing: 8px;
        }
        .jp-group { display: flex; align-items: center; }
        .spacer-jp { width: 80px; flex-shrink: 0; }

        /* --- CONTEÚDO CENTRAL --- */
        .logo-container { min-height: 200px; display: flex; align-items: flex-end; justify-content: center; margin-bottom: 20px; }
        .logo-container img { max-width: 224px; width: 80%; height: auto; animation: slow-breath 8s infinite ease-in-out; pointer-events: none; }
        .content { text-align: center; border-top: 1px solid #1a1a1a; padding-top: 20px; width: 320px; z-index: 20; position: relative; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 11px; color: #444; margin-bottom: 20px; }
        
        /* --- CONTADOR --- */
        #countdown { display: flex; gap: 12px; justify-content: center; font-size: 1.1rem; color: #700; font-weight: bold; }
        .time-block { display: flex; flex-direction: column; align-items: center; min-width: 45px; }
        .label { font-size: 0.4rem; color: #333; text-transform: uppercase; letter-spacing: 1px; margin-top: 6px; }
        
        /* Glitch do contador */
        .glitch-flash { position: relative; display: inline-block; animation: flash-white 0.2s steps(1); }

        /* --- NEWSLETTER --- */
        .newsletter-section { margin-top: 40px; opacity: 0.15; transition: opacity 0.6s ease-in-out; }
        .newsletter-section:hover { opacity: 0.7; }
        .newsletter-label { display: block; font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; text-align: center; }
        input#email { 
            background: transparent; border: none; border-bottom: 1px solid #222; 
            color: #444; font-family: 'Courier New', monospace; font-size: 10px; 
            width: 240px; text-align: center; outline: none; margin-bottom: 20px;
        }
        .enter-btn {
            display: block; margin: 0 auto; background: transparent; border: 1px solid #222; 
            color: #333; cursor: pointer; font-family: 'Courier New', monospace; font-size: 10px; 
            text-transform: uppercase; letter-spacing: 4px; padding: 8px 25px; transition: all 0.4s ease;
        }
        .enter-btn:hover { border-color: #600; color: #800; background: rgba(128, 0, 0, 0.05); }

        /* --- RODAPÉ --- */
        .footer-credits { position: absolute; bottom: 25px; right: 5%; font-size: 0.65rem; color: #2a2a2a; letter-spacing: 2px; text-transform: uppercase; z-index: 20; }
        .glitch-move { 
            position: relative; display: inline-block; color: #800; 
            animation: glitch-text-anim 3s infinite linear alternate-reverse; 
        }

        /* --- CLASSES DE EFEITO (JavaScript) --- */
        .red-pulse { color: #600 !important; text-shadow: 0 0 5px #300; font-weight: bold; transition: color 0.2s; }
        .glitch-active { color: #fff !important; text-shadow: 0 0 8px #fff, 2px 0 #f00, -2px 0 #00f !important; }

        /* --- ANIMAÇÕES --- */
        @keyframes wormhole-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes slow-breath { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes flash-white { 
            0%, 100% { color: #700; text-shadow: none; } 
            50% { color: #fff; text-shadow: 0 0 10px #fff; transform: scale(1.1); } 
        }
        @keyframes glitch-text-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 850px) { .terminal-sidebar { width: 100%; height: 25%; bottom: 0; top: auto; background: rgba(0,0,0,0.8); } }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="terminal-sidebar" id="termLeft"></div>

    <div class="header-wormhole">
        <div class="wormhole-container">
            <div class="scrolling-text">
                <div class="jp-group">
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                </div>
                <div class="jp-group">
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                    <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="[ INFERNARIUM ]">
    </div>

    <div class="content">
        <h1>Opening on Halloween 2026</h1>
        <div id="countdown">
            <div class="time-block"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-block"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-block"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-block"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>

        <section class="newsletter-section">
            <form id="awakeningForm">
                <label class="newsletter-label">Leave your trail for the awakening</label>
                <input type="email" id="email" placeholder="email@example.com" required>
                <button type="submit" class="enter-btn">ENTER</button>
            </form>
        </section>
    </div>

    <div class="footer-credits">
        Design by <span class="glitch-move">KOOPER</span> 2026 &reg;
    </div>

    <script>
        // --- 1. CAPTURA DE IP REAL ---
        let visitorIP = "127.0.0.1"; // Valor padrão
        let ipFound = false;

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                visitorIP = data.ip;
                ipFound = true;
            })
            .catch(error => console.log('Network invisible.'));

        // --- 2. TERMINAL LINUX + RITUAL ---
        const term = document.getElementById('termLeft');
        
        function getCommand() {
            // Comandos mistos: Linux real + Lore do pacto
            const commands = [
                // Linux Networking / System
                `sudo nmap -sS -O ${visitorIP}`,
                `ping -c 3 ${visitorIP} | grep 'ttl='`,
                `traceroute -m 30 gate.infernarium.net`,
                "sudo systemctl start demonic_daemon.service",
                "chmod 777 /var/www/html/soul_contract.sh",
                `grep -r "ACCEPT_DEATH" /home/visitor/${visitorIP}.log`,
                "whoami > root",
                "free -h | grep 'SOUL_MEMORY'",
                
                // Narrative / Ritual
                "Initializing blood_handshake...",
                `Target identified: [${visitorIP}]`,
                "Injecting payload: void_script.vbs",
                "Requesting permission from The_Abyss...",
                "Downloading 'Book_of_Names.db'...",
                "Error 666: Mortality breach detected.",
                "Compiling dark_matter assets...",
                "Establish connection: PORT 666 [OPEN]",
                "Executing ritual sequence...",
                "Saving user preference: ETERNAL_BINDING"
            ];
            return commands[Math.floor(Math.random() * commands.length)];
        }

        function updateTerminal() {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            // Estrutura: Usuario Vermelho + Comando
            const cmdText = getCommand();
            line.innerHTML = `<span class="term-user">@infernarium:~$</span> <span class="term-cmd">${cmdText}</span>`;
            
            term.appendChild(line);
            
            // Scroll automático para o final
            term.scrollTop = term.scrollHeight;

            if (term.childNodes.length > 25) term.removeChild(term.firstChild);
        }
        
        // Intervalo aleatório para parecer digitação humana
        setInterval(updateTerminal, 1800);


        // --- 3. EFEITOS DO LETREIRO JAPONÊS (Corrigido) ---
        setInterval(() => {
            const items = document.querySelectorAll('.jp-item');
            if(items.length === 0) return;

            // Limpa estados anteriores
            items.forEach(el => el.classList.remove('red-pulse', 'glitch-active'));

            // Seleciona um para pulso vermelho
            const idx1 = Math.floor(Math.random() * items.length);
            items[idx1].classList.add('red-pulse');

            // Ocasionalmente, seleciona outro para glitch branco violento
            if (Math.random() > 0.5) {
                const idx2 = Math.floor(Math.random() * items.length);
                items[idx2].classList.add('glitch-active');
                setTimeout(() => items[idx2].classList.remove('glitch-active'), 300);
            }
        }, 3000);


        // --- 4. CONTADOR (Lógica Intacta) ---
        const targetDate = new Date(2026, 9, 31, 0, 0, 0).getTime();
        let prevTime = { d: "", h: "", m: "", s: "" };

        function triggerCountdownGlitch(elementId) {
            const el = document.getElementById(elementId);
            el.classList.remove('glitch-flash');
            void el.offsetWidth; // Força o reflow para reiniciar animação
            el.classList.add('glitch-flash');
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) return;

            const d = Math.floor(distance / 86400000).toString().padStart(2, '0');
            const h = Math.floor((distance % 86400000) / 3600000).toString().padStart(2, '0');
            const m = Math.floor((distance % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((distance % 60000) / 1000).toString().padStart(2, '0');

            if (d !== prevTime.d) { document.getElementById("days").innerText = d; triggerCountdownGlitch("days"); prevTime.d = d; }
            if (h !== prevTime.h) { document.getElementById("hours").innerText = h; triggerCountdownGlitch("hours"); prevTime.h = h; }
            if (m !== prevTime.m) { document.getElementById("minutes").innerText = m; triggerCountdownGlitch("minutes"); prevTime.m = m; }
            if (s !== prevTime.s) { document.getElementById("seconds").innerText = s; triggerCountdownGlitch("seconds"); prevTime.s = s; }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

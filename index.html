<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        /* Container da Logo com tratamento para erro de carregamento */
        .logo-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
            animation: breathe 5s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: grayscale(100%) contrast(110%);
            display: block;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.04); opacity: 1; }
        }

        #countdown {
            font-size: 1.4rem;
            letter-spacing: 6px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Indicador de status do áudio */
        #status {
            font-size: 0.6rem;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.5s;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #ff0000;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 12px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo_inf.png" alt="INFERNARIUM" id="mainLogo">
    </div>

    <div id="countdown">CARREGANDO...</div>
    
    <div class="dot"></div>

    <div id="status">SISTEMA OFFLINE - CLIQUE PARA INICIAR</div>

    <script>
        // 1. Gerenciamento do Áudio via JS (Forma mais estável)
        const audio = new Audio();
        audio.src = 'notfound.ogg'; // Seu arquivo convertido
        audio.loop = true;
        audio.preload = 'auto';

        let audioReady = false;

        audio.addEventListener('canplaythrough', () => {
            audioReady = true;
            console.log("Áudio carregado e pronto.");
        });

        // Interação do usuário para dar Play (Exigência do Navegador)
        document.body.addEventListener('click', () => {
            audio.play().then(() => {
                document.getElementById('status').innerText = "SISTEMA ONLINE";
                document.getElementById('status').style.color = "#444";
            }).catch(err => console.log("Aguardando interação..."));
        }, { once: true });

        // 2. Countdown: 31 de Outubro de 2026
        const launchDate = new Date("Oct 31, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "OPEN NOW";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${d}D ${h}H ${m}M ${s}S`;
        }, 1000);

        // Fallback para imagem da logo
        document.getElementById('mainLogo').onerror = function() {
            console.error("Erro ao carregar a logo. Verifique o nome do arquivo.");
            this.style.border = "1px solid #333";
            this.style.padding = "10px";
        };
    </script>
</body>
</html>

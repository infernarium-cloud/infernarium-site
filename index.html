<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM - Coming Soon</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: pointer; /* Indica que a página é clicável */
        }

        .logo-container {
            text-align: center;
            animation: breathe 4s ease-in-out infinite;
        }

        img {
            max-width: 250px;
            filter: grayscale(100%) contrast(120%);
            user-select: none;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        #countdown {
            margin-top: 30px;
            font-size: 1.2rem;
            letter-spacing: 7px;
            color: #555;
            font-weight: bold;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-top: 40px;
            box-shadow: 0 0 15px #ff0000;
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Esconde o player visualmente */
        #bgAudio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo_inf.png" alt="INFERNARIUM">
    </div>

    <div id="countdown">INICIALIZANDO...</div>
    
    <div class="pulse-dot"></div>

    <audio id="bgAudio" loop preload="auto">
        <source src="notfound.ogg" type="audio/ogg">
        Seu navegador não suporta o formato de áudio.
    </audio>

    <script>
        // Configuração do Countdown: 31 de Outubro de 2026
        const launchDate = new Date("Oct 31, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "SISTEMA ONLINE";
            }
        }, 1000);

        // Inicia o áudio no primeiro clique do usuário na página
        document.body.addEventListener('click', function() {
            const audio = document.getElementById("bgAudio");
            audio.play().catch(error => console.log("Erro ao tocar áudio:", error));
        }, { once: true });
    </script>
</body>
</html>

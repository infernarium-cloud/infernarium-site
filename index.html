<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM | Samhain 2026</title>
    <style>
        /* TRAVA DE SELEÇÃO GLOBAL */
        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }

        /* --- LETREIRO TOPO --- */
        .header-wormhole {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .wormhole-container {
            width: 90vw;
            max-width: 1000px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: wormhole-scroll 20s linear infinite;
            font-size: 0.8rem;
            color: #2a2a2a;
            letter-spacing: 3px;
        }

        .spacer-jp {
            display: inline-block;
            width: 115px;
        }

        .red-pulse {
            color: #400;
            font-weight: bold;
            animation: pulse-red-text 2s infinite ease-in-out;
        }

        /* --- CONTEÚDO CENTRAL --- */
        .logo-container {
            min-height: 200px; 
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 220px; 
            width: 80%; 
            height: auto;
            animation: slow-breath 8s infinite ease-in-out;
            pointer-events: none;
        }

        .content {
            text-align: center;
            border-top: 1px solid #1a1a1a;
            padding-top: 20px;
            width: 280px; 
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px; 
            text-transform: uppercase;
            font-size: 11px; 
            color: #444;
            margin-bottom: 20px;
            white-space: nowrap; 
        }

        #countdown {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 1.1rem; 
            color: #700;
            font-weight: bold;
        }

        .time-block { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.4rem; color: #333; text-transform: uppercase; letter-spacing: 1px; margin-top: 6px; }

        .pulse-dot {
            width: 3px;
            height: 3px;
            background-color: #900;
            border-radius: 50%;
            margin: 25px auto 0 auto;
            animation: slow-breath 8s infinite ease-in-out;
        }

        /* --- NEWSLETTER DISCRETA --- */
        .newsletter-section {
            margin-top: 40px;
            opacity: 0.15;
            transition: opacity 0.6s ease-in-out;
        }

        .newsletter-section:hover {
            opacity: 0.7;
        }

        .newsletter-label {
            display: block;
            font-size: 8px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        input#email {
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            color: #444;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            width: 160px;
            text-align: center;
            outline: none;
            transition: border-color 0.4s;
        }

        input#email:focus {
            border-bottom: 1px solid #600;
            color: #888;
        }

        .submit-btn {
            background: transparent;
            border: none;
            color: #333;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            text-transform: uppercase;
            margin-left: 5px;
        }

        .submit-btn:hover { color: #800; }

        /* --- CRÉDITOS RODAPÉ --- */
        .footer-credits {
            position: absolute;
            bottom: 25px;
            right: 5%;
            font-size: 0.65rem;
            color: #2a2a2a;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* --- EFEITOS GLITCH --- */
        .glitch {
            position: relative;
            display: inline-block;
            color: #800;
            animation: glitch-flash 2.5s infinite steps(1); 
        }

        .glitch-move {
            position: relative;
            display: inline-block;
            color: #800;
            animation: glitch-flash 0.5s infinite steps(1), depth-move 4s infinite ease-in-out;
        }

        /* --- KEYFRAMES --- */
        @keyframes pulse-red-text {
            0%, 100% { color: #400; text-shadow: 0 0 0px transparent; }
            50% { color: #f00; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        @keyframes wormhole-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes slow-breath {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.05)); opacity: 0.3; }
            50% { filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.3)); opacity: 1; }
        }

        @keyframes depth-move {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes glitch-flash {
            0%, 92%, 94%, 97%, 100% { color: #800; text-shadow: none; }
            93%, 96% { color: #fff; text-shadow: 0 0 5px #fff; }
        }

        @media (max-width: 400px) {
            .wormhole-container { width: 95vw; }
            .content { width: 240px; }
            #countdown { font-size: 0.9rem; gap: 8px; }
            .footer-credits { right: 0; width: 100%; text-align: center; bottom: 15px; }
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableInspector(event)">

    <div class="header-wormhole">
        <div class="wormhole-container">
            <div class="scrolling-text">
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span class="red-pulse">商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span class="red-pulse">商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="[ INFERNARIUM ]" ondragstart="return false">
    </div>

    <div class="content">
        <h1>Opening on Halloween 2026</h1>
        <div id="countdown">
            <div class="time-block"><span id="days">--</span><span class="label">Days</span></div>
            <div class="time-block"><span id="hours">--</span><span class="label">Hrs</span></div>
            <div class="time-block"><span id="minutes">--</span><span class="label">Min</span></div>
            <div class="time-block">
                <span id="seconds" class="glitch" data-text="--">--</span>
                <span class="label">Sec</span>
            </div>
        </div>
        <div class="pulse-dot"></div>

        <section class="newsletter-section">
            <form id="awakeningForm">
                <label for="email" class="newsletter-label">Leave your trail for the awakening</label>
                <input type="email" id="email" placeholder="email@example.com" required>
                <button type="submit" class="submit-btn">[ SEND ]</button>
            </form>
        </section>
    </div>

    <div class="footer-credits">
        Design by <span class="glitch-move" data-text="KOOPER">KOOPER</span> 2026 &reg;
    </div>

    <script>
        // --- SEGURANÇA ---
        function disableInspector(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        }
        document.addEventListener('dragstart', (e) => { if (e.target.nodeName === 'IMG') e.preventDefault(); });

        // --- LÓGICA DO WORKER ---
        document.getElementById('awakeningForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const btn = e.target.querySelector('.submit-btn');
            const workerUrl = 'https://infernarium-collector.passos89rafael.workers.dev'; 

            btn.innerText = '[ SAVING... ]';

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value })
                });

                if (response.ok) {
                    btn.innerText = '[ SAVED ]';
                    emailInput.value = '';
                    setTimeout(() => { btn.innerText = '[ SEND ]'; }, 3000);
                }
            } catch (err) { btn.innerText = '[ ERROR ]'; }
        });

        // --- CRONÔMETRO ---
        const targetDate = new Date(2026, 9, 31, 0, 0, 0).getTime(); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "ESTABLISHED";
                return;
            }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            const sStr = s.toString().padStart(2, '0');
            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            
            const secondsEl = document.getElementById("seconds");
            secondsEl.innerText = sStr;
            secondsEl.setAttribute('data-text', sStr);
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

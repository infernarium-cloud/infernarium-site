<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM | Samhain 2026</title>
    
    <link rel="icon" type="image/png" href="seal_01.png">

    <style>
        /* TRAVA DE SELEÇÃO GLOBAL */
        * { -webkit-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }

        body {
            background-color: #050505; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Courier New', Courier, monospace;
            overflow: hidden; position: relative;
        }

        /* --- TERMINAIS LATERAIS --- */
        .terminal-sidebar {
            position: absolute; top: 0; width: 20%; height: 100%;
            padding: 20px; box-sizing: border-box;
            font-size: 9px; color: #444; /* Mesma cor do input e-mail */
            overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0.4; pointer-events: none;
            line-height: 1.4;
        }
        .terminal-left { left: 0; text-align: left; border-right: 1px solid #111; }
        .terminal-right { right: 0; text-align: left; border-left: 1px solid #111; }
        
        .terminal-line { margin-bottom: 4px; word-break: break-all; }
        .term-user { color: #600; font-weight: bold; } /* Destaque em vermelho escuro */

        /* --- LETREIRO JAPONÊS --- */
        .header-wormhole {
            position: absolute; top: 35px; left: 0; width: 100%; height: 25px;
            display: flex; justify-content: center; z-index: 10;
        }
        .wormhole-container {
            width: 100%; overflow: hidden; white-space: nowrap; position: relative;
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }
        .scrolling-text {
            display: inline-block; white-space: nowrap;
            animation: wormhole-scroll 40s linear infinite;
            font-size: 0.72rem;
            color: #1a1a1a; letter-spacing: 6px;
        }
        .spacer-jp { display: inline-block; width: 100px; }
        
        /* EFEITOS DINÂMICOS */
        .red-pulse { color: #500 !important; font-weight: bold; animation: pulse-red-text 2s infinite ease-in-out; }
        .glitch-active { animation: glitch-flash 0.4s infinite steps(1) !important; color: #fff !important; text-shadow: 0 0 8px #fff !important; }

        /* --- CONTEÚDO CENTRAL --- */
        .logo-container { min-height: 200px; display: flex; align-items: flex-end; justify-content: center; margin-bottom: 20px; }
        .logo-container img { max-width: 224px; width: 80%; height: auto; animation: slow-breath 8s infinite ease-in-out; pointer-events: none; }
        .content { text-align: center; border-top: 1px solid #1a1a1a; padding-top: 20px; width: 320px; z-index: 20; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: 11px; color: #444; margin-bottom: 20px; }
        
        #countdown { display: flex; gap: 12px; justify-content: center; font-size: 1.1rem; color: #700; font-weight: bold; }
        .time-block { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.4rem; color: #333; text-transform: uppercase; letter-spacing: 1px; margin-top: 6px; }

        /* --- NEWSLETTER SECTION --- */
        .newsletter-section { margin-top: 40px; opacity: 0.15; transition: opacity 0.6s ease-in-out; }
        .newsletter-section:hover { opacity: 0.7; }
        .newsletter-label { display: block; font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; }
        input#email { 
            background: transparent; border: none; border-bottom: 1px solid #222; 
            color: #444; font-family: 'Courier New', monospace; font-size: 10px; 
            width: 200px; text-align: center; outline: none; margin-bottom: 15px;
            transition: border-color 0.5s;
        }
        input#email:focus { border-bottom: 1px solid #600; color: #888; }
        
        .enter-btn {
            display: block; margin: 0 auto; background: transparent; border: 1px solid #222;
            color: #333; cursor: pointer; font-family: 'Courier New', monospace; font-size: 10px;
            text-transform: uppercase; letter-spacing: 4px; padding: 8px 20px;
            transition: all 0.4s ease;
        }
        .enter-btn:hover { border-color: #600; color: #800; background: rgba(128, 0, 0, 0.05); }

        /* --- RODAPÉ --- */
        .footer-credits { position: absolute; bottom: 25px; right: 5%; font-size: 0.65rem; color: #2a2a2a; letter-spacing: 2px; text-transform: uppercase; z-index: 20; }
        .glitch { position: relative; display: inline-block; color: #800; animation: glitch-flash 2.5s infinite steps(1); }
        .glitch-move { position: relative; display: inline-block; color: #800; animation: glitch-flash 0.5s infinite steps(1), depth-move 4s infinite ease-in-out; }

        /* --- ANIMAÇÕES --- */
        @keyframes pulse-red-text { 0%, 100% { color: #400; } 50% { color: #f00; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); } }
        @keyframes wormhole-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes slow-breath { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes depth-move { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
        @keyframes glitch-flash { 0%, 92%, 94%, 97%, 100% { color: #800; } 93%, 96% { color: #fff; text-shadow: 0 0 5px #fff; } }

        @media (max-width: 850px) { 
            .terminal-sidebar { width: 15%; font-size: 7px; opacity: 0.2; }
            .footer-credits { right: 0; width: 100%; text-align: center; bottom: 15px; } 
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableInspector(event)">

    <div class="terminal-sidebar terminal-left" id="termLeft"></div>
    <div class="terminal-sidebar terminal-right" id="termRight"></div>

    <div class="header-wormhole">
        <div class="wormhole-container">
            <div class="scrolling-text" id="wormholeText">
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
                <span class="jp-item">商売繁盛</span><div class="spacer-jp"></div>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="[ INFERNARIUM ]">
    </div>

    <div class="content">
        <h1>Opening on Halloween 2026</h1>
        <div id="countdown">
            <div class="time-block"><span id="days">--</span><span class="label">Days</span></div>
            <div class="time-block"><span id="hours">--</span><span class="label">Hrs</span></div>
            <div class="time-block"><span id="minutes">--</span><span class="label">Min</span></div>
            <div class="time-block">
                <span id="seconds" class="glitch" data-text="--">--</span>
                <span class="label">Sec</span>
            </div>
        </div>

        <section class="newsletter-section">
            <form id="awakeningForm">
                <label class="newsletter-label">Leave your trail for the awakening</label>
                <input type="email" id="email" placeholder="email@example.com" required>
                <button type="submit" class="enter-btn">ENTER</button>
            </form>
        </section>
    </div>

    <div class="footer-credits">
        Design by <span class="glitch-move" data-text="KOOPER">KOOPER</span> 2026 &reg;
    </div>

    <script>
        // Bloqueio de inspeção
        function disableInspector(e) { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; }
        document.addEventListener('dragstart', (e) => { if (e.target.nodeName === 'IMG') e.preventDefault(); });

        // Simulação de Terminal
        const logs = [
            "sudo apt-get update...", "Fetching gate_keys...", "CORRUPTED_SECTOR_0x066",
            "Initializing Samhain_Protocol...", "User @infernarium logged in.", "Bypassing firewall...",
            "Decrypting soul_ledger.db...", "chmod +x ritual.sh", "Connection: STABLE",
            "Scanning void nodes...", "Update: 66.6% complete", "shred -u identity.txt",
            "Packet loss in Limbo-West-1", "Awaiting lunar alignment...", "Root access GRANTED"
        ];

        function updateTerminal(id) {
            const term = document.getElementById(id);
            const line = document.createElement('div');
            line.className = 'terminal-line';
            const log = logs[Math.floor(Math.random() * logs.length)];
            line.innerHTML = `<span class="term-user">@infernarium:~$</span> ${log}`;
            term.appendChild(line);
            if (term.childNodes.length > 25) term.removeChild(term.firstChild);
        }

        setInterval(() => updateTerminal('termLeft'), Math.random() * 2000 + 1000);
        setInterval(() => updateTerminal('termRight'), Math.random() * 2500 + 1000);

        // Glitch do texto Japonês
        setInterval(() => {
            const items = document.querySelectorAll('.jp-item');
            if(items.length === 0) return;
            items.forEach(el => el.classList.remove('red-pulse', 'glitch-active'));
            const pulseIndex = Math.floor(Math.random() * items.length);
            items[pulseIndex].classList.add('red-pulse');
        }, 6000);

        // Form Submission
        document.getElementById('awakeningForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.enter-btn');
            const originalText = btn.innerText;
            btn.innerText = 'SAVING...';
            try {
                await fetch('https://infernarium-collector.passos89rafael.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value })
                });
                btn.innerText = 'SAVED';
                document.getElementById('email').value = '';
                setTimeout(() => btn.innerText = originalText, 3000);
            } catch (err) { btn.innerText = 'ERROR'; }
        });

        // Countdown
        const targetDate = new Date(2026, 9, 31, 0, 0, 0).getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) { document.getElementById("countdown").innerHTML = "ESTABLISHED"; return; }
            const d = Math.floor(distance / 86400000);
            const h = Math.floor((distance % 86400000) / 3600000);
            const m = Math.floor((distance % 3600000) / 60000);
            const s = Math.floor((distance % 60000) / 1000);
            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            const sec = document.getElementById("seconds");
            sec.innerText = s.toString().padStart(2, '0');
            sec.setAttribute('data-text', s.toString().padStart(2, '0'));
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

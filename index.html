<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM | Samhain 2026</title>
    <style>
        /* TRAVA DE SELEÇÃO GLOBAL */
        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }

        /* --- SIDEBARS DE SELOS (ESQUERDA E DIREITA) --- */
        .seal-sidebar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .seal-left { left: 20px; }
        .seal-right { right: 20px; }

        .seal-sidebar img {
            width: 46px; 
            height: auto;
            opacity: 0.6;
            filter: grayscale(100%) drop-shadow(0 0 8px rgba(150, 0, 0, 0.8));
            pointer-events: none;
        }

        /* --- LETREIRO TOPO --- */
        .header-wormhole {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .wormhole-container {
            width: 90vw;
            max-width: 1000px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: wormhole-scroll 20s linear infinite;
            font-size: 0.8rem;
            color: #2a2a2a;
            letter-spacing: 3px;
        }

        .spacer-jp { display: inline-block; width: 115px; }

        .red-pulse {
            color: #400;
            font-weight: bold;
            animation: pulse-red-text 2s infinite ease-in-out;
        }

        /* --- CONTEÚDO CENTRAL --- */
        .logo-container {
            min-height: 200px; 
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 224px; /* Aumentado em +2px (Total 224px) */
            width: 80%; 
            height: auto;
            animation: slow-breath 8s infinite ease-in-out;
            pointer-events: none;
        }

        .content {
            text-align: center;
            border-top: 1px solid #1a1a1a;
            padding-top: 20px;
            width: 280px; 
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px; 
            text-transform: uppercase;
            font-size: 11px; 
            color: #444;
            margin-bottom: 20px;
            white-space: nowrap; 
        }

        /* --- CONTADOR COURIER COM GLITCH --- */
        #countdown {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 1.1rem; 
            color: #700;
            font-weight: bold;
        }

        .time-block { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 0.4rem; color: #333; text-transform: uppercase; letter-spacing: 1px; margin-top: 6px; }

        .glitch {
            position: relative;
            display: inline-block;
            color: #800;
            animation: glitch-flash 2.5s infinite steps(1); 
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; overflow: hidden;
            visibility: hidden;
        }

        .pulse-dot {
            width: 3px;
            height: 3px;
            background-color: #900;
            border-radius: 50%;
            margin: 25px auto 0 auto;
            animation: slow-breath 8s infinite ease-in-out;
        }

        /* --- RODAPÉ --- */
        .footer-credits {
            position: absolute;
            bottom: 25px;
            right: 5%;
            font-size: 0.65rem;
            color: #2a2a2a;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* --- KEYFRAMES --- */
        @keyframes pulse-red-text {
            0%, 100% { color: #400; text-shadow: 0 0 0px transparent; }
            50% { color: #f00; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }
        @keyframes wormhole-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes slow-breath {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.05)); opacity: 0.3; }
            50% { filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.3)); opacity: 0.8; }
        }
        @keyframes glitch-flash {
            0%, 92%, 94%, 97%, 100% { color: #800; text-shadow: none; }
            93%, 96% { color: #fff; text-shadow: 0 0 5px #fff; }
        }

        @media (max-width: 800px) {
            .seal-sidebar { display: none; }
            .footer-credits { right: 0; width: 100%; text-align: center; bottom: 15px; }
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableInspector(event)">

    <div class="seal-sidebar seal-left">
        <img src="seal_01.png" alt="S01">
        <img src="seal_02.png" alt="S02">
        <img src="seal_03.png" alt="S03">
        <img src="seal_08.png" alt="S08">
        <img src="seal_09.png" alt="S09">
        <img src="seal_10.png" alt="S10">
        <img src="seal_11.png" alt="S11">
        <img src="seal_12.png" alt="S12">
        <img src="seal_13.png" alt="S13">
        <img src="seal_14.png" alt="S14">
    </div>

    <div class="seal-sidebar seal-right">
        <img src="seal_15.png" alt="S15">
        <img src="seal_16.png" alt="S16">
        <img src="seal_17.png" alt="S17">
        <img src="seal_20.png" alt="S20">
    </div>

    <div class="header-wormhole">
        <div class="wormhole-container">
            <div class="scrolling-text">
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span class="red-pulse">商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
                <span class="red-pulse">商売繁盛</span><div class="spacer-jp"></div>
                <span>商売繁盛</span><div class="spacer-jp"></div>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="[ INFERNARIUM ]" ondragstart="return false">
    </div>

    <div class="content">
        <h1>Opening on Halloween 2026</h1>
        <div id="countdown">
            <div class="time-block"><span id="days">--</span><span class="label">Days</span></div>
            <div class="time-block"><span id="hours">--</span><span class="label">Hrs</span></div>
            <div class="time-block"><span id="minutes">--</span><span class="label">Min</span></div>
            <div class="time-block">
                <span id="seconds" class="glitch" data-text="--">--</span>
                <span class="label">Sec</span>
            </div>
        </div>
        <div class="pulse-dot"></div>
    </div>

    <div class="footer-credits">
        Design by <span class="footer-name">KOOPER</span> 2026 &reg;
    </div>

    <script>
        function disableInspector(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        }
        document.addEventListener('dragstart', (e) => { if (e.target.nodeName === 'IMG') e.preventDefault(); });

        const targetDate = new Date(2026, 9, 31, 0, 0, 0).getTime(); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "ESTABLISHED";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            const sStr = s.toString().padStart(2, '0');

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            
            const secondsEl = document.getElementById("seconds");
            secondsEl.innerText = sStr;
            secondsEl.setAttribute('data-text', sStr);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNARIUM | Samhain 2026</title>
    <style>
        * { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
        body {
            background-color: #050505; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Courier New', monospace; overflow: hidden;
        }
        .header-wormhole { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; }
        .scrolling-text { animation: wormhole-scroll 20s linear infinite; font-size: 0.65rem; color: #2a2a2a; letter-spacing: 3px; white-space: nowrap; }
        @keyframes wormhole-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .logo-container img { max-width: 224px; width: 80%; animation: slow-breath 8s infinite ease-in-out; }
        @keyframes slow-breath { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        .content { text-align: center; border-top: 1px solid #1a1a1a; padding-top: 20px; width: 320px; }
        h1 { font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        #countdown { display: flex; gap: 12px; justify-content: center; font-size: 1.1rem; color: #700; font-weight: bold; }
        .label { font-size: 0.4rem; color: #333; text-transform: uppercase; }

        /* EMAIL BOX DISCRETA */
        .newsletter { margin-top: 50px; opacity: 0.2; transition: opacity 0.8s; }
        .newsletter:hover { opacity: 0.8; }
        .newsletter-label { display: block; font-size: 9px; color: #555; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 12px; }
        input#email { background: transparent; border: none; border-bottom: 1px solid #222; color: #444; width: 180px; text-align: center; outline: none; }
        input#email:focus { border-bottom: 1px solid #600; color: #999; }
        .btn { background: transparent; border: none; color: #333; cursor: pointer; font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="header-wormhole"><div class="scrolling-text">商売繁盛 &nbsp;&nbsp;&nbsp; 商売繁盛 &nbsp;&nbsp;&nbsp; 商売繁盛</div></div>
    
    <div class="logo-container"><img src="logo.png" alt="INFERNARIUM"></div>

    <div class="content">
        <h1>Opening on Halloween 2026</h1>
        <div id="countdown">
            <div class="time-block"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-block"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-block"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-block"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>

        <section class="newsletter">
            <form id="trailForm">
                <label class="newsletter-label">Leave your trail for the awakening</label>
                <input type="email" id="email" placeholder="email@example.com" required>
                <button type="submit" class="btn">[ Send ]</button>
            </form>
        </section>
    </div>

    <script>
        // Lógica do Formulário
        document.getElementById('trailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn');
            const email = document.getElementById('email').value;
            btn.innerText = '[ SAVING... ]';
            
            try {
                await fetch('https://infernarium-collector.passos89rafael.workers.dev', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });
                btn.innerText = '[ SAVED ]';
                document.getElementById('email').value = '';
            } catch { btn.innerText = '[ ERROR ]'; }
        });

        // Timer simples
        const target = new Date(2026, 9, 31).getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = target - now;
            document.getElementById("days").innerText = Math.floor(d / 86400000).toString().padStart(2,'0');
            document.getElementById("seconds").innerText = Math.floor((d % 60000) / 1000).toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
